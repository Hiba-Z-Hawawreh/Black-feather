<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Library</title>
</head>
<style>
     body {
    margin: 0;
    background-image: url('7eea17547ce97af620904a50ea93d19c.jpg'); /* قم بتحديد مسار الصورة هنا */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed; /* هذا السطر يثبت الصورة الخلفية */
    height: 100vh; /* لتغطية الشاشة بالكامل */
    overflow: hidden; /* لتعطيل التمرير */
    display: flex;
    flex-direction: column;
}


header h1 {
margin-top:  50px;
    color: #faf9f9;
    margin: 0;
    font-size: 2.5em;
    text-align: center;
}

header nav ul {
    color: #fcfafa;
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 20px 0 0;
}

header nav ul li {
    margin: 0 15px;
}

header nav ul li a {
    color: #fdfcfc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;

}

header nav ul li a:hover {
    text-decoration: underline;
    color: #2c8f42;
}
main {
        background-color: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 15px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        color: #fff;
    }
    footer {
            text-align: center;
            font-size: 14px;
            color: #fff;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-weight: bold;
        }
        button{
        
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        background-color: #60e27e;
        }
        button:hover{
            background-color: #0c611f;
        }
        form{
            padding: 10px;
        }
</style>
<body>
    <script>
        // إضافة زر لتسجيل الخروج
        function logout() {
            localStorage.removeItem("loggedIn");  // إزالة حالة تسجيل الدخول
            window.location.href = "login.html";  // إعادة التوجيه إلى صفحة تسجيل الدخول
        }
    </script>
    <header>
        <h1>Black feather</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Available books</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li> 
            </ul>
        </nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 E-Library | All Rights Reserved</p>
    </footer>
</body>
</html>
