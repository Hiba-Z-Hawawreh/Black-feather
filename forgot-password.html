<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Library</title>
    <style>
        body {
           
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-image: url('8982eaf2-a809-4697-a82b-57c566d6be55.jpeg'); /* قم بتحديد مسار الصورة هنا */
            background-size: cover; /* يجعل الصورة تغطي كامل الحاوية */
            background-position: center; /* يضمن أن الصورة تتمركز */
            background-repeat: no-repeat; /* يمنع تكرار الصورة */
            flex-direction: column;
          
        }
    

        .forgot-password-container, .reset-password-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 500px;
            display: none;
            margin-top: 300px;
        }

        .forgot-password-container.active, .reset-password-container.active {
            display: block;
        }

        .forgot-password-container h1, .reset-password-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .forgot-password-container input, .reset-password-container input {
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .forgot-password-container button, .reset-password-container button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .forgot-password-container button:hover, .reset-password-container button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #f8f4f4;
            padding: 10px 0;
            margin-top: 100px;
        }
    </style>
    <script>
        function sendResetLink() {
            const email = document.getElementById("email").value;

            if (email) {
                // In a real application, you'd send a request to your server here
                // to generate a reset token and send it to the email.
                alert(`Password reset link has been sent to ${email}`);
                document.querySelector(".forgot-password-container").classList.remove("active");
                document.querySelector(".reset-password-container").classList.add("active");
            } else {
                alert("Please enter a valid email address.");
            }
        }

        function verifyCode() {
            const code = document.getElementById("code").value;

            if (code) {
                // In a real application, you'd verify the code here
                alert("Code verified. You can now reset your password.");
                window.location.href = "new-password.html";  // Redirect to new password page
            } else {
                alert("Please enter the code sent to your email.");
            }
        }
    </script>
</head>
<body>
    <div class="forgot-password-container active">
        <h1>Reset Your Password</h1>
        <p>Please enter your email address to receive a password reset link.</p>
        <input type="email" id="email" placeholder="Your Email" required>
        <button onclick="sendResetLink()">Send Reset Link</button>
    </div>

    <div class="reset-password-container">
        <h1>Enter Verification Code</h1>
        <p>A verification code has been sent to your email. Please enter it below to proceed.</p>
        <input type="text" id="code" placeholder="Verification Code" required>
        <button onclick="verifyCode()">Verify Code</button>
    </div>

    <footer>&copy; 2024 E-Library | All Rights Reserved</footer>
</body>
</html>
