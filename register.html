<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Library</title>
    <style>
       body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-image: url('70e4eded-a4db-4f5d-b960-0d901c60208a.jpeg'); /* قم بتحديد مسار الصورة هنا */
            background-size: cover; /* يجعل الصورة تغطي كامل الحاوية */
            background-position: center; /* يضمن أن الصورة تتمركز */
            background-repeat: no-repeat; /* يمنع تكرار الصورة */
            flex-direction: column;
            height: 90vh;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #f8f4f4;
            padding: 10px 0;
            margin-top: 100px;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin-top: 200px;
        }

        .register-container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container input {
            padding: 12px;
            margin: 12px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .register-container button {
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            background-color: #22b929;
        }
         .register-container button:hover{
            background-color: #044d07;
         }
        .register-container .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
        }

        .register-container .login-link:hover {
            text-decoration: underline;
        }

     
       
    </style>
    <script>
        // إنشاء حساب جديد
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const accounts = JSON.parse(localStorage.getItem("accounts")) || [];

            // التحقق من أن البريد الإلكتروني غير مستخدم مسبقاً
            const existingAccount = accounts.find(acc => acc.email === email);
            if (existingAccount) {
                alert("This email is already registered.");
                return;
            }

            // إضافة الحساب الجديد
            accounts.push({ email, password });
            localStorage.setItem("accounts", JSON.stringify(accounts));
            alert("Account created successfully!");
            window.location.href = "login.html";  // إعادة التوجيه إلى صفحة تسجيل الدخول
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h1>Create a New Account</h1>

        <!-- نموذج إنشاء حساب جديد -->
        <form onsubmit="event.preventDefault(); register();">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <!-- رابط تسجيل الدخول -->
        <p>Already have an account? <a href="login.html" class="login-link">Login here</a></p>
    </div>

    <footer>&copy; 2024 E-Library | All Rights Reserved</footer>
</body>
</html>
